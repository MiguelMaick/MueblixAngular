<!-- Header.html -->

<header class="bg-black/90 text-white shadow-lg">
  <nav class="relative flex items-center justify-between max-w-6xl mx-auto px-6 py-4">

    <!-- LOGO -->
    <div class="flex items-center space-x-2">
      <img 
        [routerLink]="['/home']"
        routerLinkActive=""
        src="MueblixB.png" alt="Logo Mueblix" class="w-32 h-auto"
        alt="Logo"
        class="h-8 w-auto" />
    </div>

    <!-- MENÚ PRINCIPAL -->
    <div class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex space-x-10">
      <a 
        [routerLink]="['/home']"
        routerLinkActive="font-extrabold text-green-400"
        class="transition-all duration-200 hover:text-green-600 pb-1"
      >
        INICIO
      </a>

      <a 
        [routerLink]="['/products']"
        routerLinkActive="font-extrabold text-green-400 "
        class="transition-all duration-200 hover:text-green-400 pb-1"
      >
        PRODUCTOS
      </a>

      <a 
        [routerLink]="['/about']"
        routerLinkActive="font-extrabold text-green-400"
        class="transition-all duration-200 hover:text-green-400 pb-1"
      >
        NOSOTROS
      </a>
    </div>

    <!-- BOTÓN LOGIN + CARRITO -->
    <div class="hidden md:flex justify-center items-center space-x-4">
      
      <!-- Contenedor del Carrito de compras -->
      <a 
        routerLinkActive="text-green-400"
        class="text-white hover:text-green-400 transition-all duration-200 relative cursor-pointer"
        (click)="toggleCart()" 
        title="Ver Carrito"
      >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.836l.383 1.437M7.5 14.25h9.75a2.25 2.25 0 002.184-1.68l1.605-6A1.125 1.125 0 0019.947 5.25H5.25M7.5 14.25L5.25 5.25M7.5 14.25l-1.125 4.5M18 18.75a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zm-9 0a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
        </svg>
        
        <!-- AQUÍ VA LA ETIQUETA DEL COMPONENTE DEL MENÚ DEL CARRITO -->
        <app-cart-menu [isOpen]="isCartOpen" (closeCart)="toggleCart()"></app-cart-menu>
        
      </a>

      <!-- Botón de Iniciar Sesión -->
      <a 
        [routerLink]="['/auth/login']"
        routerLinkActive="bg-green-500 text-white"
        class="flex items-center gap-2 bg-green-600 hover:bg-green-500 transition-all duration-200 text-sm font-semibold px-4 py-2 rounded-lg shadow"
      >
        <!-- Icono de usuario -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.5 20.25a8.25 8.25 0 1115 0v.75H4.5v-.75z" />
        </svg>
        Iniciar Sesión
      </a>
    </div>

    <!-- MENÚ MÓVIL -->
    <button class="md:hidden p-2 rounded-md text-white hover:text-green-600 focus:outline-none focus:ring-2 focus:ring-green-600">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7" />
      </svg>
    </button>
  </nav>
</header>
