<!-- CAPA 1: Fondo Oscuro (Overlay) - Z-Index 9998 -->
<div 
  *ngIf="isOpen" 
  (click)="onClose()"
  class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[9998] transition-opacity duration-300"
></div>

<!-- CAPA 2: Panel del Carrito - Z-Index 9999 -->
<!-- Usamos 'fixed top-0 right-0' para forzarlo a estar a la derecha siempre -->
<div 
  *ngIf="isOpen"
  class="fixed top-0 right-0 h-full w-full max-w-md bg-neutral-900 text-white shadow-2xl z-[9999] transform transition-transform duration-300 ease-in-out border-l border-white/10 flex flex-col"
>
    
    <!-- HEADER DEL CARRITO (Fijo arriba del panel) -->
    <header class="flex-none bg-neutral-900/95 backdrop-blur border-b border-white/10 p-6 flex items-center justify-between z-10">
        <h1 class="text-2xl font-bold text-white tracking-tight">
            Tu Carrito <span class="text-green-500">.</span>
        </h1>
        
        <button 
            (click)="onClose()" 
            class="group p-2 rounded-full hover:bg-white/10 transition-colors"
            title="Cerrar Carrito"
        >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-400 group-hover:text-white transition-colors">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </header>

    <!-- CONTENIDO SCROLLABLE (Cuerpo del carrito) -->
    <div class="flex-1 overflow-y-auto p-6 space-y-8">

        <!-- LISTA DE PRODUCTOS -->
        <div class="space-y-4">
            <!-- PRODUCTO 1 -->
            <div class="flex items-start bg-white/5 p-4 rounded-2xl border border-white/5 hover:border-green-500/30 transition-colors">
                <img src="https://images.unsplash.com/photo-1567016432779-094069958ea5?q=80&w=580&auto=format&fit=crop" class="w-20 h-20 object-cover rounded-xl" alt="Sofá Moderno"/>
                <div class="ml-4 flex-1">
                    <h2 class="text-sm font-bold text-white mb-1">Sofá Moderno</h2>
                    <p class="text-green-400 font-bold mb-2">$5,499</p>
                    <div class="flex items-center gap-3">
                        <button class="w-6 h-6 bg-white/10 rounded-full font-bold text-xs hover:bg-green-500 transition text-white flex items-center justify-center">-</button>
                        <span class="text-sm font-semibold">1</span>
                        <button class="w-6 h-6 bg-white/10 rounded-full font-bold text-xs hover:bg-green-500 transition text-white flex items-center justify-center">+</button>
                    </div>
                </div>
                <button class="text-gray-500 hover:text-red-500 transition p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.528 0v.51m0 0a48.109 48.109 0 00-3.513-.397m-7.53-.51h2.25m-2.25 0h2.25" />
                    </svg>
                </button>
            </div>
            
            <!-- PRODUCTO 2 -->
            <div class="flex items-start bg-white/5 p-4 rounded-2xl border border-white/5 hover:border-green-500/30 transition-colors">
                <img src="https://images.unsplash.com/photo-1506439773649-6e0eb8cfb237?q=80&w=387&auto=format&fit=crop" class="w-20 h-20 object-cover rounded-xl" alt="Silla de Madera"/>
                <div class="ml-4 flex-1">
                    <h2 class="text-sm font-bold text-white mb-1">Silla de Madera</h2>
                    <p class="text-green-400 font-bold mb-2">$1,299</p>
                    <div class="flex items-center gap-3">
                        <button class="w-6 h-6 bg-white/10 rounded-full font-bold text-xs hover:bg-green-500 transition text-white flex items-center justify-center">-</button>
                        <span class="text-sm font-semibold">2</span>
                        <button class="w-6 h-6 bg-white/10 rounded-full font-bold text-xs hover:bg-green-500 transition text-white flex items-center justify-center">+</button>
                    </div>
                </div>
                <button class="text-gray-500 hover:text-red-500 transition p-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.528 0v.51m0 0a48.109 48.109 0 00-3.513-.397m-7.53-.51h2.25m-2.25 0h2.25" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- FOOTER DEL CARRITO (Fijo abajo del panel) -->
    <footer class="flex-none bg-neutral-900 border-t border-white/10 p-6 z-10">
        <div class="space-y-3 text-sm mb-6">
            <div class="flex justify-between text-gray-400"><span>Subtotal</span><span>$8,097</span></div>
            <div class="flex justify-between text-gray-400"><span>Envío</span><span>$199</span></div>
            <div class="flex justify-between font-bold text-xl text-white pt-4 border-t border-white/10">
                <span>Total</span>
                <span>$8,296</span>
            </div>
        </div>

        <button class="w-full bg-green-600 text-white font-bold py-4 rounded-xl hover:bg-green-500 transition shadow-lg shadow-green-900/50 uppercase tracking-widest text-sm">
            Proceder al pago
        </button>
    </footer>

</div>
