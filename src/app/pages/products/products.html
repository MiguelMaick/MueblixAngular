<main class="flex flex-col items-center justify-center w-full min-h-screen bg-black/90 relative z-10 p-6">

  <section class="max-w-6xl mx-auto flex flex-wrap justify-center gap-4 mb-10">
    <select class="bg-white/5 border border-gray-700 rounded-xl px-4 py-2 text-white focus:outline-none">
      <option value="">Categoría</option>
      <option value="sala">Sala</option>
      <option value="comedor">Comedor</option>
      <option value="recamara">Recámara</option>
      <option value="oficina">Oficina</option>

      <option value="desc">Mayor a menor</option>
    </select>

    <select class="bg-white/5 border border-gray-700 rounded-xl px-4 py-2 text-white focus:outline-none">
      <option value="">Fecha</option>
      <option value="new">Más reciente</option>
      <option value="old">Más antiguo</option>
    </select>

    <select class="bg-white/5 border border-gray-700 rounded-xl px-4 py-2 text-white focus:outline-none">
      <option value="">Alfabético</option>
      <option value="az">A - Z</option>
      <option value="za">Z - A</option>
    </select>
  </section>
