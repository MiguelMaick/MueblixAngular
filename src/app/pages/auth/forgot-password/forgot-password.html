<main class="w-full min-h-screen flex items-center justify-center bg-[#000000E6] px-6">

  <div class="w-full max-w-md bg-black/21 p-10 rounded-2xl shadow-xl border border-white/10 text-center">

    <!-- LOGO -->
    <img src="MueblixB.png" alt="Logo Mueblix" class="w-56 mx-auto mb-5">

    <!-- TÍTULO -->
    <h1 class="text-3xl font-bold text-green-500 mb-3">
      Restablecer contraseña
    </h1>

    <!-- DESCRIPCIÓN -->
    <p class="text-gray-300 mb-8">
      Ingresa tu correo electrónico y te enviaremos un enlace para que puedas
      restablecer tu contraseña.
    </p>

    <!-- FORMULARIO -->
    <form class="space-y-6">

      <!-- INPUT CORREO -->
      <div class="text-left">
        <label class="font-bold text-green-500 text-lg">Correo electrónico:</label>
        <input
          type="email"
          class="w-full bg-transparent border-b border-white py-2 text-white focus:outline-none"
          placeholder="ejemplo@gmail.com">
      </div>

      <!-- BOTÓN ENVIAR -->
      <button
        type="button"
        class="w-full bg-green-500 text-black font-bold py-3 rounded-full hover:bg-green-600 transition">
        Enviar enlace de recuperación
      </button>

      <!-- REGRESAR AL LOGIN -->
      <a
        [routerLink]="['/auth/login']"
        class="block mt-4 text-white hover:text-green-400 transition">
        Volver a iniciar sesión
      </a>

    </form>

  </div>

</main>
